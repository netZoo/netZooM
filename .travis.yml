language: java

matrix:
  include:
  - os: osx
    before_install:
    - brew update
    - brew install octave > /dev/null
    - rm -rf MOcov;
    - git clone https://github.com/MOcov/MOcov.git;
    - make -C MOcov install; #Install Octave coverage report

before_script:
  - rm -f testresults.xml;
    rm -f coverage.xml;
    rm -f .coverage;
    rm -f coveralls.json;

script:
- pwd
- ls
- octave-cli -q --eval 
"addpath(genpath('tests'));exit(~mocov('-cover','netzoo-m',
            '-expression','@testNetzoo',
            '-cover_json_file','coverage.json',
            '-cover_xml_file','coverage.xml',
            '-cover_html_dir','coverage_html','-verbose'));"

branches:
  only:
  - master
  - devel

after_success:
- bash <(curl -s https://codecov.io/bash)

